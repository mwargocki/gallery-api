name: Build and Deploy

on:
  push:
    branches: [ master ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ› ï¸ Build gallery-api.jar
    runs-on: ubuntu-latest

    outputs:
      artifact-name: ${{ steps.set-artifact-name.outputs.name }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version-file: .tool-versions
          cache: 'gradle'

      - name: ğŸ”¨ Build with Gradle
        run: ./gradlew build --no-daemon --no-watch-fs

      - name: ğŸ·ï¸ Set artifact name
        id: set-artifact-name
        run: echo "name=gallery-api-${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Rename .jar with SHA
        run: cp build/libs/gallery-api.jar build/libs/gallery-api-${GITHUB_SHA}.jar

      - name: ğŸ“¦ Upload versioned .jar
        uses: actions/upload-artifact@v4
        with:
          name: gallery-api-${{ github.sha }}
          path: build/libs/gallery-api-${{ github.sha }}.jar
          retention-days: 90

